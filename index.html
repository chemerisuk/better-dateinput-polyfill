<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>better-dateinput-polyfill demo</title>
    <style>
    body {
        background: #EFEFEF;
        overflow: hidden;
    }

    body, input {
        font-family: sans-serif;
        font-size: 1em;
    }

    .test-form {
        margin: 3em;
        width: 20em;
    }

    .test-form input[type=text],
    .test-form input[type=date] {
        padding: 0.5em;
        border: 2px solid #555;
        margin: 0;
        vertical-align: baseline;
        width: 10em;
    }

    .test-form input[name=start] {
        background: yellow;
    }
    </style>
</head>
<body>
    <!--<div style="display: -webkit-box;display: -ms-flexbox;display: flex;-webkit-box-pack: justify;-ms-flex-pack: justify;justify-content: space-between;-webkit-box-align: center;-ms-flex-align: center;align-items: center;position: relative;">
        <h1>Test form at <input type="date" data-polyfill="all" style="background:none;border:0;padding:0;border-bottom:1px dotted blue"></h1>
    </div>-->

    <form class="test-form" autocomplete="off">
        <p>
            <label>Your name<br></label>
            <input type="text" name="name" placeholder="Dart Vaider">
        </p>
        <p>
            <label>Start date<br></label>
            <input type="date" name="start" required value="2000-01-01" placeholder="Party begins" data-polyfill="desktop">
        </p>
        <p>
            <label>End date<br></label>
            <input type="date" name="end" placeholder="Party ends" min="2014-11-01" max="2016-01-15" data-polyfill="all">
        </p>
        <p>
            <label>This field is disabled<br></label>
            <input type="date" data-polyfill="none" disabled>
        </p>
        <p>
            <label>This field is readonly<br></label>
            <input type="date" data-polyfill="all" readonly value="2012-01-01">
        </p>
        <p>
            <label>This field is hidden<br></label>
            <input type="date" name="hidden" data-polyfill="all" data-format='{"month":"short","year":"numeric","day":"numeric"}' placeholder="Force starts" style="display:none;background:blue;color:white;font-family:system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Droid Sans, Helvetica Neue"><button type="button" style="position:relative" onclick="this.style.display='none';this.previousSibling.style.display=''">Show dateinput</button>
        </p>
        <p>
            <input type="checkbox" name="accept"/>
            <label>I accept site rules</label>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/better-dom@4.1.0/dist/better-dom.min.js"></script>
    <script src="build/better-dateinput-polyfill.js"></script>
</body>
</html>
